<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBook検索</title>
</head>
<body>

  <header>
    <h1>GoogleBooks検索</h1>
    <p>
      <input type="text" id="keyword" value="">
      <button id="readbook">データ読み込み</button>
    </p>
  </header>

  <main>

    <div class="container">
       <ul>
           <li id="title">タイトル</li>
           <li id="content"></li>
       </ul>
       <ul>
         <li id="pub">出版社</li>
         <li id="content2"></li>
       </ul>
    </div>
  </main>


<script src="js/jquery-3.5.1.min.js"></script>
<script>








// 手順
// 1. $.get() を使って 情報を取得する
// 2. JSONデータ構造を基に本のタイトルを取得する
// 3. 本のタイトル情報をHTMLに出力する
// ---ここからは課題！
// 4. クリックイベントで括る
// 5. id="keyword"の入力値を取得 → URLの"?q=jquery"の"queryの文字を取得した入力値（変数）に変える"
// 6. 出版社も表示してみよう！（データ構造はconsole.logで確認！！）
// $.get() を使う[開始]
$('#readbook').on('click', function(){
  var target = $('#keyword').val();
  const url = "https://www.googleapis.com/books/v1/volumes?q=";
  const url2 = url + target
  console.log(url2);
  $.get(url2, function (data) {
  console.log(data);
  const items = data.items
  for (let i = 0; i< items.length; i++){
    console.log(items[i]);
    const title = items[i].volumeInfo.title;
    $("#content").append(`<li>${title}</li>`);
  }
  for (let i = 0; i< items.length; i++){
    console.log(items[i]);
    const title2 = items[i].volumeInfo.publisher;
    $("#content2").append(`<li>${title2}</li>`);
  }
});
});

//publisher

</script>

</body>
</html>
